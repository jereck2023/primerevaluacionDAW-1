<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>CL1 - Pregunta 1</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
</head>
<body>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        PREGUNTA UNO
    </div>
    <div class="card-body">
        <form th:action="@{/preguntauno}" method="post" th:object="${preguntaunoModel}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtindicador"
                       placeholder="name@example.com" th:field="*{indicador}">
                <label for="txtindicador">Ingrese el indicador.</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="txttasa"
                       placeholder="Password" th:field="*{tasa}">
                <label for="txttasa">Ingrese la tasa.</label>
            </div>
            <hr />
            <button type="submit" class="btn btn-primary">CALCULAR</button>
            <div th:if="${mostrarMensaje}" class="alert alert-danger" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
